<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <!-- <script defer src="./scripts/initial-сards.js"></script>
    <script defer src="./scripts/validate.js"></script>
    <script defer src="./scripts/index.js"></script> -->
  </head>

  <body class="page">
    <!-- header -->
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="main">
      <!-- profile -->
      <section class="profile">
        <div class="profile__avatar-area">
          <img src="<%=require('./images/profile-photo.png')%>" class="profile__avatar" alt="Аватар профиля">
          <button type="button" class="profile__avatar-edit" aria-label="Редактировать аватар профиля"></button>
        </div>
        <!-- <img
          src="<%=require('./images/profile-photo.png')%>"
          class="profile__avatar"
          alt="Фото профиля"
        /> -->
        <div class="profile__info">
          <h1 class="profile__name">Даша Путешественница</h1>
          <p class="profile__description">Исследую крутые места в России!</p>
          <button
            class="button profile__button profile__button_type_edit"
            type="button"
          ></button>
        </div>
        <button
          class="button profile__button profile__button_type_add"
          type="button"
        ></button>
      </section>

      <!-- elements -->
      <section class="elements"></section>

      <!-- Изменить аватар -->
      <div class="popup" id="avatar-popup">
        <div class="popup__container">
          <button
            class="popup__close-button"
            id="avatarCloseButton"
            type="button"
            value="close"
            title="Закрыть без сохранения данных"
          ></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form" id="formAvatarPopup" novalidate>
            <input
              class="popup__text"
              id="inputAvatarPopup"
              placeholder="Ссылка на фото"
              type="url"
              required
            />
            <span id="popupJobInput-error" class="popup__input-error"></span>
            <button type="submit" class="popup__submit-btn">Сохранить</button>
          </form>
        </div>
      </div>

      <!-- Удаление карточки -->
      <div class="popup popup_delete-card" id="delete-card">
        <div class="popup__container">
          <button
            class="popup__close-button"
            id="deleteCardCloseButton"
            type="button"
            value="close"
            title="Закрыть без сохранения данных"
          ></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="submit" class="popup__submit-btn">Да</button>
        </div>
      </div>

      <!-- Редактировать профиль -->
      <div class="popup popup_profile-edit" id="editPopup">
        <div class="popup__container">
          <button
            id="closeEditPopup"
            class="popup__close-button"
            type="button"
            value="close"
            title="Закрыть без сохранения данных"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form-popup" id="editForm" novalidate>
            <input
              id="popupNameInput"
              name="username"
              type="text"
              class="popup__text popup__text_type_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="popupNameInput-error" class="popup__input-error"></span>
            <input
              id="popupJobInput"
              name="userjob"
              type="text"
              class="popup__text popup__text_type_about"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="popupJobInput-error" class="popup__input-error"></span>
            <button type="submit" class="popup__submit-btn">Сохранить</button>
          </form>
        </div>
      </div>

      <!-- Добавить карточку -->
      <div class="popup popup_new-place" id="addPopup">
        <div class="popup__container">
          <button
            id="closeAddPopup"
            class="popup__close-button"
            type="button"
            value="close"
            title="Закрыть"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="form-popup" id="addForm" novalidate>
            <input
              id="popupDesignationInput"
              name="name"
              type="text"
              class="popup__text popup__text_type_name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span
              id="popupDesignationInput-error"
              class="popup__input-error"
            ></span>
            <input
              id="popupPlaceInput"
              name="link"
              type="url"
              class="popup__text popup__text_type_about"
              placeholder="Ссылка на картинку"
              required
            />
            <span id="popupPlaceInput-error" class="popup__input-error"></span>
            <button type="submit" class="popup__submit-btn">Создать</button>
          </form>
        </div>
      </div>

      <!-- Окно просмотра фотографий -->
      <div class="popup popup_content_image">
        <div class="popup__image-box">
          <figure class="popup__figure">
            <button
              id="figureClosed"
              class="popup__close-button"
              type="button"
              value="close"
              title="Закрыть"
            ></button>
            <img src="#" class="popup__image" alt="Изображение" />
            <figcaption class="popup__image-caption">Image Caption</figcaption>
          </figure>
        </div>
      </div>
    </main>

    <!-- Шаблон -->
    <template id="element-template" class="cards-template">
      <li class="element">
        <img src="#" alt="_" class="element__picture" />
        <button
          class="element__button-delete"
          title="Удалить"
          type="button"
        ></button>
        <h2 class="element__title"></h2>
        <div class="element__like-area">
          <button class="element__like" title="Нравится"></button>
          <p class="element__like-counter">100500</p>
        </div>
      </li>
    </template>
    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
    </footer>

    <!-- <script src="./pages/index.js" type="module"></script>
    <script type="module" src="./utilits/сards.js"></script> -->
  </body>
</html>
